<!DOCTYPE html>
<html>
    <title> Swatch generator </title>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" , initial-scale="1">
    </head>
    <body>
        <h1 class="title">RANDOM SWATCH GENERATOR</h1>

        <div class="container-1" id="color-1">
            <div class="color-display">
                <h1 class="hexcode" id="hex-1">#f13232</h1>
            </div>
        </div>

        <div class="container-2">
            <div class="color-2" id="color-2">
                <h1 id="hex-2">#dd9653</h1>
            </div>

            <div class="color-3" id="color-3">
                <h1 id="hex-3">#3de77e</h1>
            </div>

            <div class="color-4" id="color-4">               
                <h1 id="hex-4">#d120b4</h1>
            </div>

            <div class="color-5" id="color-5">
                <h1 id="hex-5">#f3bbbb</h1>
            </div>

            <div class="color-6" id="color-6">                
                <h1 id="hex-6">#198cce</h1>
            </div>

        </div>

        <div class="container-3">
            <button id="btn">GENERATE</button>
        </div>
    </body>
 </html>
